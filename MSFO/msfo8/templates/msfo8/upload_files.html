{% extends 'msfo8/layout_msfo8.html' %}

{% block title %}
    Формирование отчета
{% endblock %}

{% block body %}
    <h1>Формирование отчета</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1">Файл 1:</label>
        <input type="file" name="file1" id="file1" required>
        <br><br>
        <label for="file2">Файл 2:</label>
        <input type="file" name="file2" id="file2" required>
        <br><br>
        <label for="year_report">Год отчета:</label>
        <input type="text" name="year_report" id="year_report" required>
        <br><br>
        <input type="submit" value="Загрузить">
    </form>
{% endblock %}
