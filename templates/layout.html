<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>
            {% block title %}
            {% endblock %}
    </title>



</head>
<body>

    <messages>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </messages>


    <main>
        {% block body %}
        {% endblock %}
    </main>

</body>
</html>
