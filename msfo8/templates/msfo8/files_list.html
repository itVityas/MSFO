{% extends 'msfo8/layout_msfo8.html' %}

{% block title %}
    Files List
{% endblock %}

{% block body %}
    <h1>Files List</h1>
    <ul>
        {% for file in files %}
        <li><a href="{% url 'file_detail' file.pk %}">{{ file.year }}</a> (Created at: {{ file.created_at }})</li>
        {% endfor %}
    </ul>
{% endblock %}
